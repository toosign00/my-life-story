<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Google Web Font, Hanken Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body data-page="game">
    <main>
      <div class="content">
        <div class="content--header">
          <a href="/" class="nav--back">
            <i class="bi bi-arrow-left"></i>
          </a>
          <img src="./assets/images/clover.svg" class="hobby--icon game-icon" alt="클로버 아이콘">
        </div>
        <div class="game--content">
          <div class="game--wrap">
            <h2 class="game--title">클릭 하세요!</h2>
            <div class="game--status">
              <div class="stats">
                시간: <span id="timer">10</span>초
              </div>
              <div class="stats">
                클릭 수: <span id="clickCount">0</span>
              </div>
            </div>
            <button class="clickButton" disabled>클릭 하세요!</button>
            <button class="startButton">게임 시작</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/scripts/main.js"></script>
  </body>

</html>
