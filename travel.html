<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel</title>
        <link rel="icon" type="image/svg+xml" href="./assets/images/favicon/favicon.svg">
        <link rel="alternate icon" type="image/png" href="./assets/images/favicon/favicon.png">
        <!-- Google Web Font, Hanken Grotesk -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Pretendard Font -->
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>

  <body data-page="travel">
    <main>
      <div class="content">
        <div class="content--header">
          <a href="/" class="nav--back">
            <i class="bi bi-arrow-left"></i>
          </a>
          <img src="./assets/images/clover.svg" class="hobby--icon travel-icon" alt="클로버 아이콘">
        </div>
        <div class="travel--content">
          <h1 class="travel--title">Memories of Taipei..</h1>
          <div class="slider-container" id="slider1">
            <div class="slides">
              <div class="slide"><img src="./assets/images/slider-img-1.webp" alt="Image 1"></div>
              <div class="slide"><img src="./assets/images/slider-img-2.webp" alt="Image 2"></div>
              <div class="slide"><img src="./assets/images/slider-img-3.webp" alt="Image 3"></div>
              <div class="slide"><img src="./assets/images/slider-img-4.webp" alt="Image 4"></div>
              <div class="slide"><img src="./assets/images/slider-img-5.webp" alt="Image 5"></div>
              <div class="slide"><img src="./assets/images/slider-img-6.webp" alt="Image 6"></div>
              <div class="slide"><img src="./assets/images/slider-img-7.webp" alt="Image 7"></div>
              <div class="slide"><img src="./assets/images/slider-img-8.webp" alt="Image 8"></div>
            </div>
            <div class="dots"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/scripts/main.js"></script>
  </body>

</html>
