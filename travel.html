<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Google Web Font, Hanken Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/main.css" />
    <style>
      .travel-icon {
        filter: invert(56%) sepia(12%) saturate(2378%) hue-rotate(314deg) brightness(95%) contrast(92%);
        animation: rotate 2s linear infinite;
      }

      .travel--content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
        width: 100%;
        height: 100%;
      }

      .travel--title {
        font-size: var(--font-heading);
        font-weight: var(--font-weight-semibold);
        margin-top: 1.5rem;
      }
      
      .slider-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: auto;
        overflow: hidden;
      }

      .slides {
        display: flex;
        transition: transform 1s ease;
        width: 100%;
      }

      .slide {
        flex: 0 0 100%;
        width: 100%;
      }

      .slides img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .dots {
        text-align: center;
        margin-top: 10px;
      }

      .dot {
        height: 13px;
        width: 13px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
      }

      .dot.active {
        background-color: #717171;
      }
    </style>
  </head>

  <body data-page="travel">
    <main>
      <div class="content">
        <div class="content--header">
          <a href="/" class="nav--back">
            <i class="bi bi-arrow-left"></i>
          </a>
          <img src="./assets/images/clover.svg" class="hobby--icon travel-icon" alt="클로버 아이콘">
        </div>
        <div class="travel--content">
          <h1 class="travel--title">Memories of Taipei..</h1>
          <div class="slider-container" id="slider1">
            <div class="slides">
              <div class="slide"><img src="./assets/images/slider-img-1.webp" alt="Image 1"></div>
              <div class="slide"><img src="./assets/images/slider-img-2.webp" alt="Image 2"></div>
              <div class="slide"><img src="./assets/images/slider-img-3.webp" alt="Image 3"></div>
              <div class="slide"><img src="./assets/images/slider-img-4.webp" alt="Image 4"></div>
              <div class="slide"><img src="./assets/images/slider-img-5.webp" alt="Image 5"></div>
              <div class="slide"><img src="./assets/images/slider-img-6.webp" alt="Image 6"></div>
              <div class="slide"><img src="./assets/images/slider-img-7.webp" alt="Image 7"></div>
              <div class="slide"><img src="./assets/images/slider-img-8.webp" alt="Image 8"></div>
            </div>
            <div class="dots"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Slider 클래스
      class Slider {
        constructor(containerId) {
          this.container = document.getElementById(containerId);
          this.slides = this.container.querySelector('.slides');
          this.dots = this.container.querySelector('.dots');
          this.currentIndex = 0;
          this.totalSlides = this.container.querySelectorAll('.slide').length;

          this.createDots();
          this.updateSlidePosition();
        }

        // 도트 생성
        createDots() {
          for (let i = 0; i < this.totalSlides; i++) {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            dot.onclick = () => this.currentSlide(i + 1);
            this.dots.appendChild(dot);
          }
        }

        // 현재 슬라이드로 이동
        currentSlide(n) {
          if (n >= 1 && n <= this.totalSlides) {
            this.currentIndex = n - 1;
            this.updateSlidePosition();
          }
        }

        // 슬라이드 위치 업데이트
        updateSlidePosition() {
          this.slides.style.transform = `translateX(${-this.currentIndex * 100}%)`;
          this.updateDots();
        }

        // 도트 업데이트
        updateDots() {
          const dots = this.container.querySelectorAll('.dot');
          dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === this.currentIndex);
          });
        }
      }

      // 슬라이더 생성
      const slider1 = new Slider('slider1');

      // 슬라이더 추가 시 ID 부여 후 변수로 생성 가능
      // ex ) const slider2 = new Slider('slider2');
      // 이미지 개수에 따라 dot 자동 생성 및 슬라이드 이동 가능
    </script>
    <script src="./assets/scripts/main.js"></script>
  </body>

</html>
