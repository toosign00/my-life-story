<!DOCTYPE html>
<html lang="ko">

  <head>
    <!-- 필수 메타 태그 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo</title>

    <!-- 필수 SEO 메타 태그 -->
    <link rel="canonical" href="https://my-life-story.vercel.app/photo.html" />
    <meta name="description" content="취미로 알아보는 노현수의 인생 일대기">
    <meta name="keywords" content="프론트엔드, 개발자, 웹개발, UI/UX, 반응형웹, 포트폴리오, HTML, CSS, JavaScript, React, Git, GitHub, 노현수, 취미,
        독서, 게임, 기타, 글쓰기, 별 보기, 스티커, 여행, 사진, 개발">
    <meta name="author" content="노현수">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">

    <!-- 추가 메타 태그 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#ffffff">

    <!-- 파비콘 -->
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon/favicon.svg">
    <link rel="alternate icon" type="image/png" href="./assets/images/favicon/favicon.png">

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body data-page="photo">
    <main>
      <div class="content">
        <div class="content--header">
          <a href="/" class="nav--back">
            <i class="bi bi-arrow-left"></i>
          </a>
          <img src="./assets/images/clover.svg" class="hobby--icon photo-icon" alt="클로버 아이콘">
        </div>
        <div class="img--content">
          <div class="canvas--container">
            <!-- <img src="./assets/images/slider-img-1.webp" alt="예시이미지 다운로드 위해서 추가한 이미지"> -->
            <canvas class="filter-canvas" id="myCanvas"></canvas>
          </div>
          <div class="controls">
            <div class="filter--section">
              <div class="slider--container">
                <label for="grayscale">흑백</label>
                <input type="range" id="grayscale" min="0" max="100" value="0" oninput="applyFilters()">
                <div class="value--display"><span id="grayscaleValue">0</span>%</div>
              </div>
              <div class="slider--container">
                <label for="sepia">세피아</label>
                <input type="range" id="sepia" min="0" max="100" value="0" oninput="applyFilters()">
                <div class="value--display"><span id="sepiaValue">0</span>%</div>
              </div>
            </div>

            <div class="filter--section">
              <div class="slider--container">
                <label for="brightness">밝기</label>
                <input type="range" id="brightness" min="-100" max="100" value="0" oninput="applyFilters()">
                <div class="value--display"><span id="brightnessValue">0</span></div>
              </div>
              <div class="slider--container">
                <label for="contrast">대비</label>
                <input type="range" id="contrast" min="-100" max="100" value="0" oninput="applyFilters()">
                <div class="value--display"><span id="contrastValue">0</span></div>
              </div>
            </div>

            <div class="img--buttons">
              <input type="file" id="fileInput" accept="image/*">
              <button onclick="document.getElementById('fileInput').click()">이미지 업로드</button>
              <button onclick="resetImage()">초기화</button>
              <button onclick="saveImage()">저장</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 이미지 파일이 없다면 개발자 모드로 열어서 아래 이미지를 다운로드 받으세요. -->
      <img src="./assets/images/example.webp" style="display: none;" alt="예시 이미지">
    </main>

    <script src="./assets/scripts/main.js"></script>
  </body>

</html>
