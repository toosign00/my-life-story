<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Google Web Font, Hanken Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body data-page="photo">
    <main>
      <div class="content">
        <div class="content--header">
          <a href="/" class="nav--back">
            <i class="bi bi-arrow-left"></i>
          </a>
          <img src="./assets/images/clover.svg" class="hobby--icon photo-icon" alt="클로버 아이콘">
        </div>
        <div class="img--content">
          <div class="canvas--container">
            <canvas class="filter-canvas" id="myCanvas"></canvas>
          </div>
          <div class="controls">
            <div class="filter--section">
              <div class="slider--container">
                <label for="grayscale">흑백</label>
                <input type="range" id="grayscale" min="0" max="100" value="0" oninput="applyFilters()">
                <div class="value--display"><span id="grayscaleValue">0</span>%</div>
              </div>
              <div class="slider--container">
                <label for="sepia">세피아</label>
                <input type="range" id="sepia" min="0" max="100" value="0" oninput="applyFilters()">
                <div class="value--display"><span id="sepiaValue">0</span>%</div>
              </div>
            </div>

            <div class="filter--section">
              <div class="slider--container">
                <label for="brightness">밝기</label>
                <input type="range" id="brightness" min="-100" max="100" value="0" oninput="applyFilters()">
                <div class="value--display"><span id="brightnessValue">0</span></div>
              </div>
              <div class="slider--container">
                <label for="contrast">대비</label>
                <input type="range" id="contrast" min="-100" max="100" value="0" oninput="applyFilters()">
                <div class="value--display"><span id="contrastValue">0</span></div>
              </div>
            </div>

            <div class="img--buttons">
              <input type="file" id="fileInput" accept="image/*">
              <button onclick="document.getElementById('fileInput').click()">이미지 업로드</button>
              <button onclick="resetImage()">초기화</button>
              <button onclick="saveImage()">저장</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/scripts/main.js"></script>
  </body>

</html>
