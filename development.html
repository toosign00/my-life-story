<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Development</title>
        <link rel="icon" type="image/svg+xml" href="./assets/images/favicon/favicon.svg">
        <link rel="alternate icon" type="image/png" href="./assets/images/favicon/favicon.png">
        <!-- Google Web Font, Hanken Grotesk -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Pretendard Font -->
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
  </head>

  <body data-page="development">
    <main>
      <div class="content">
        <div class="content--header">
          <a href="/" class="nav--back">
            <i class="bi bi-arrow-left"></i>
          </a>
          <img src="./assets/images/clover.svg" class="hobby--icon development-icon" alt="클로버 아이콘">
        </div>
        <div class="emoji--content">
          <div class="emoji--container">
            <div class="emoji--fine">
              <p>NICE!!!</p>
              <img src="./assets/images/emoji-nice.webp" class="emoji--image" alt="웃는 이모지">
            </div>
            <div class="emoji--sad">
              <p style="color: red;">ERROR!!! OH NO!!!</p>
              <img src="./assets/images/emoji-sad.webp" class="emoji--image" alt="슬픈 이모지">
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/scripts/main.js"></script>
  </body>

</html>
